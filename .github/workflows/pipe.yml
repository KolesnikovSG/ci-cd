name: My-pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./Todo-back-main
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest pytest-django psycopg2-binary
        
    - name: Collect static files
      working-directory: ./Todo-back-main
      run: |
        python manage.py collectstatic --noinput
        
    - name: Create virtual environment archive
      run: |
        python -m venv venv
        ./venv/bin/pip install -r Todo-back-main/requirements.txt
        tar czf venv.tar.gz venv/
        
    - name: Save artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: |
          Todo-back-main/
          Todo-front-main/
          venv.tar.gz

  test:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts
        path: .
        
    - name: Restore virtual environment
      run: |
        tar xzf venv.tar.gz
        rm venv.tar.gz
        
    - name: Run tests
      working-directory: ./Todo-back-main
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: test_db
        DB_USER: postgres
        DB_PASSWORD: postgres
        DJANGO_SETTINGS_MODULE: todoback.test_settings
        PATH: ${{ github.workspace }}/venv/bin:$PATH
      run: |
        python manage.py test todo.tests

  deploy:
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts
        path: .
        
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
  
    - name: Setup SSH connection
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
  
    - name: Verify SSH access
      run: |
        ssh -T -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection successful'"
  
    - name: Prepare remote server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        set -ex
        # Create deployment directory in user's home
        DEPLOY_DIR="/home/$USER/deploy_$(date +%s)"
        mkdir -p "$DEPLOY_DIR"
        
        # Prepare target directories
        sudo mkdir -p /opt/Todo-back-main /opt/Todo-front-main /opt/venv
        sudo chown -R $USER:$USER /opt/Todo-*
        sudo chown -R $USER:$USER /opt/venv
        EOF
  
    - name: Upload artifacts
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          Todo-back-main/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/Todo-back-main/
        
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          Todo-front-main/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/Todo-front-main/
        
        scp -o StrictHostKeyChecking=no venv.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/venv.tar.gz
  
    - name: Deploy application
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        set -ex
        # Extract virtual environment
        sudo tar xzf ~/venv.tar.gz -C /opt/
        rm ~/venv.tar.gz
        
        cd /opt/Todo-back-main
        source /opt/venv/bin/activate
        python3 manage.py migrate
        
        sudo cp /opt/Todo-back-main/todo.service /etc/systemd/system/
        sudo systemctl daemon-reload
        sudo systemctl enable todo.service
        sudo systemctl restart todo.service
        EOF
